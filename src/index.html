<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fillytext.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <p data-fillytext></p>

    <hr>

    <p data-fillytext="helloworld"></p>
    <p data-fillytext="helloworld" data-fillytext-options='{"trimFrom": "1"}'></p>
    <p data-fillytext="helloworld" data-fillytext-options='{"trimTo": "1"}'></p>
    <p data-fillytext="helloworld" data-fillytext-options='{"repeat": "1"}'></p>

    <hr>

    <p data-fillytext="lorem"></p>

    <hr>

    <p data-fillytext="cicero"></p>

    <!-- fillytext.js -->
    <script type="text/javascript" src="fillytext.js"></script>
  </body>
</html>
